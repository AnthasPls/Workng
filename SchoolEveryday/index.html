<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AcademiaOS</title>

    <!-- PWA, SEO, and Mobile Meta -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0A1913" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#F8FAFC" media="(prefers-color-scheme: light)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="A personal dashboard to manage your class schedule, tasks, and academic life.">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isBetween.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isoWeek.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/weekday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/localizedFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/localeData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isToday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isTomorrow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isYesterday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <style>
        :root {
            /* Default Theme: "Emerald Matrix" */
            --bg-main: #0A1913; 
            --bg-glass: rgba(10, 25, 19, 0.5);
            --bg-glass-nav: rgba(10, 25, 19, 0.6);
            --bg-modal: #0E241C;
            --border-glass: rgba(0, 245, 212, 0.2); 
            --border-ui: #1A3D32;
            --text-primary: #E6FBF5;
            --text-secondary: #88A099;
            --accent-primary: #39FF14; 
            --accent-primary-rgb: 57, 255, 20;
            --accent-secondary: #00F5D4; 
            --accent-secondary-rgb: 0, 245, 212;
            --accent-red: #F43F5E;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: 'Inter', sans-serif;
            --font-family-clock: 'Orbitron', sans-serif;
            --nav-height: 65px;
            --border-radius: 1.25rem;
            --border-radius-sm: 0.75rem;
        }
        
        /* Animated Background & Background Image */
        @keyframes matrix-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: -200% -200%; }
        }
        body { 
            position: relative; 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-color: var(--bg-main);
            transition: background-image 0.5s ease, background-color 0.5s ease;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background-image: 
                radial-gradient(rgba(var(--accent-primary-rgb), 0.1) 1px, transparent 1px),
                radial-gradient(rgba(var(--accent-secondary-rgb), 0.1) 1px, transparent 1px);
            background-size: 30px 30px, 30px 30px;
            background-position: 0 0, 15px 15px;
            animation: matrix-flow 120s linear infinite;
            transition: background-image 0.5s ease;
        }

        /* FOUNDATION & LAYOUT */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-family); color: var(--text-primary); overflow: hidden; height: 100dvh; width: 100vw; display: flex; flex-direction: column; -webkit-font-smoothing: antialiased; }
        main { flex-grow: 1; overflow: hidden; position: relative; }
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 1rem; padding-bottom: calc(var(--nav-height) + 2.5rem); overflow-y: auto; -webkit-overflow-scrolling: touch; opacity: 0; visibility: hidden; transition: opacity 0.25s ease; }
        .page.active { opacity: 1; visibility: visible; z-index: 1; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding: 0 0.5rem; }
        .page-title { font-size: 2rem; font-weight: 800; }
        .page-content { display: flex; flex-direction: column; gap: 1rem; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* RESPONSIVE NAVIGATION BAR */
        .app-nav-wrapper { position: fixed; bottom: 1.5rem; left: 1rem; right: 1rem; z-index: 1000; pointer-events: none; }
        @supports (padding-bottom: env(safe-area-inset-bottom)) { .app-nav-wrapper { bottom: calc(1.5rem + env(safe-area-inset-bottom)); } }
        nav.app-nav { min-height: var(--nav-height); width: 100%; display: flex; flex-direction: row; background-color: var(--bg-glass-nav); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border-radius: var(--border-radius); border: 1px solid var(--border-glass); box-shadow: 0 10px 30px -10px var(--shadow-color); pointer-events: all; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: none; border: none; color: var(--text-secondary); cursor: pointer; transition: all 0.2s ease; gap: 2px; padding: 4px 0; border-radius: var(--border-radius-sm); }
        .nav-btn.active, .nav-btn:hover { color: var(--accent-primary); text-shadow: 0 0 5px var(--accent-primary); }
        .nav-btn i { font-size: 1.5rem; } 
        .nav-btn .nav-text { font-family: var(--font-family); font-size: 0.65rem; font-weight: 500; }
        
        @media (min-width: 768px) {
            body { flex-direction: row; }
            main { padding-left: calc(var(--nav-height) + 1.5rem); }
            .page { padding: 1.5rem; padding-bottom: 1.5rem; }
            .app-nav-wrapper { top: 50%; left: 1.5rem; right: auto; bottom: auto; width: auto; transform: translateY(-50%); }
            nav.app-nav { flex-direction: column; width: var(--nav-height); height: auto; padding: 0.5rem; gap: 0.5rem; }
            .nav-btn { flex: 0 0 var(--nav-height); height: var(--nav-height); }
            .nav-btn .nav-text { display: none; }
            .toast-container { bottom: 2rem; left: calc(var(--nav-height) + 2.5rem); right: auto; align-items: flex-start;}
        }

        /* WIDGETS, CARDS, & BUTTONS */
        .widget-card { padding: 1.25rem; background: var(--bg-glass); border-radius: var(--border-radius); border: 1px solid var(--border-glass); display: flex; flex-direction: column; transition: border-color 0.3s ease; }
        .widget-card:hover { border-color: rgba(var(--accent-primary-rgb), 0.4); }
        .widget-card h3 { font-size: 0.8rem; letter-spacing: 0.5px; font-weight: 600; margin-bottom: 0.75rem; display: flex; justify-content: space-between; align-items: center; color: var(--text-secondary); text-transform: uppercase; }
        .home-widgets-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; }
        .live-status-banner { padding: 1rem; background: var(--bg-glass); border-radius: var(--border-radius); border: 1px solid var(--border-glass); }
        .live-status-banner #status-text { font-weight: 700; display: flex; align-items: center; gap: 0.75rem; font-size: 1.1rem; }
        .live-status-banner #status-indicator { width: 12px; height: 12px; border-radius: 50%; background-color: var(--text-secondary); transition: background-color 0.5s ease; }
        .live-status-banner #status-indicator.live { background-color: var(--accent-primary); box-shadow: 0 0 10px var(--accent-primary); }
        .live-status-banner #status-detail { font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.25rem; }
        .empty-placeholder { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 150px; color: var(--text-secondary); text-align: center; padding: 1rem; }
        .empty-placeholder i { font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.7; }
        .btn {
            background-image: linear-gradient(to right, rgba(var(--accent-secondary-rgb), 0.9), rgba(var(--accent-primary-rgb), 0.8));
            color: #000; border: 1px solid rgba(var(--accent-primary-rgb), 0.5); padding: 0.75rem 1.25rem; border-radius: var(--border-radius-sm); font-weight: 700; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none; box-shadow: 0 4px 15px -5px rgba(var(--accent-primary-rgb), 0.4);
        }
        .btn:hover { filter: brightness(1.2); box-shadow: 0 6px 20px -5px rgba(var(--accent-primary-rgb), 0.6); transform: translateY(-2px); }
        .btn:active { transform: scale(0.98) translateY(-1px); }
        .btn-secondary { background: var(--bg-glass); color: var(--text-primary); border: 1px solid var(--border-ui); box-shadow: none; }
        .btn-secondary:hover { background: var(--border-ui); border-color: var(--border-ui); }
        .btn-danger { background: var(--accent-red); color: white; border: none; }
        .btn-danger:hover { filter: brightness(1.1); }
        .btn-ai { background-image: linear-gradient(to right, var(--accent-secondary), var(--accent-primary)); }
        .btn-ai.loading { pointer-events: none; opacity: 0.7; }
        .btn-ai .spinner { display: none; }
        .btn-ai.loading .spinner { display: inline-block; width: 1em; height: 1em; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; }
        .btn-ai.loading .btn-text { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* PROFILE WIDGET & MODAL */
        #profile-widget { min-height: 200px; }
        .level-display { font-size: 1.5rem; font-weight: 800; color: var(--accent-secondary); text-shadow: 0 0 10px rgba(var(--accent-secondary-rgb), 0.7); }
        .xp-bar-container { width: 100%; background-color: rgba(0,0,0,0.3); border-radius: 99px; height: 10px; overflow: hidden; margin: 0.5rem 0; border: 1px solid var(--border-ui); }
        .xp-bar { height: 100%; width: 0%; background-image: linear-gradient(to right, var(--accent-secondary), var(--accent-primary)); border-radius: 99px; transition: width 0.5s ease; box-shadow: 0 0 8px rgba(var(--accent-primary-rgb), 0.7); }
        .xp-text { font-size: 0.8rem; color: var(--text-secondary); }
        .btn-icon-header { font-size: 1rem; color: var(--text-secondary); cursor: pointer; background:none; border:none; padding:0; }
        .btn-icon-header:hover { color: var(--accent-primary); text-shadow: 0 0 5px var(--accent-primary); }
        .profile-details-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 1rem; font-size: 0.9rem; }
        .profile-details-list li { display: flex; align-items: center; gap: 1rem; }
        .profile-details-list i { color: var(--accent-secondary); font-size: 1.2rem; flex-shrink: 0; width: 24px; text-align: center;}
        .profile-details-list div { display: flex; flex-direction: column; min-width: 0; }
        .profile-details-list span { font-size: 0.75rem; color: var(--text-secondary); }
        .profile-details-list strong { color: var(--text-primary); word-break: break-word; }

        /* SCHEDULE, TASKS, & RESOURCES */
        .schedule-day { margin-bottom: 1.5rem; }
        .schedule-day h3 { font-size: 1.25rem; font-weight: 700; color: var(--text-primary); border-bottom: 2px solid var(--border-ui); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .schedule-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; }
        .schedule-class-item {
            background-color: var(--bg-glass);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-glass);
            border-top: 5px solid var(--subject-color, var(--accent-secondary));
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .schedule-class-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px -5px var(--shadow-color);
            border-color: rgba(var(--accent-primary-rgb), 0.4);
        }
        .class-item-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
        .class-item-header i { font-size: 1.8rem; color: var(--subject-color, var(--accent-secondary)); }
        .class-subject { font-weight: 700; font-size: 1.1rem; flex-grow: 1; }
        .class-item-body { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: var(--text-secondary); }
        .class-time { font-weight: 600; font-size: 1rem; color: var(--text-primary); background: rgba(0,0,0,0.2); padding: 0.25rem 0.75rem; border-radius: var(--border-radius-sm); }
        
        .task-list, .resource-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .task-item, .resource-item { display: flex; align-items: center; gap: 1rem; padding: 1rem; background-color: var(--bg-glass); border: 1px solid var(--border-glass); border-radius: var(--border-radius-sm); flex-wrap: wrap; }
        .task-item.completed .task-details { text-decoration: line-through; opacity: 0.6; }
        .task-checkbox { width: 24px; height: 24px; border: 2px solid var(--border-ui); border-radius: 50%; display: grid; place-items: center; cursor: pointer; transition: all 0.2s ease; flex-shrink: 0; }
        .task-item.completed .task-checkbox { background-color: var(--accent-primary); border-color: var(--accent-primary); color: var(--bg-main); box-shadow: 0 0 8px rgba(var(--accent-primary-rgb), 0.7); }
        .task-checkbox i { font-size: 1rem; opacity: 0; transform: scale(0.5); transition: all 0.2s ease; }
        .task-item.completed .task-checkbox i { opacity: 1; transform: scale(1); }
        .task-details, .resource-details { flex-grow: 1; cursor: pointer; min-width: 0; }
        .task-title, .resource-title { font-weight: 600; }
        .resource-url { font-size: 0.85rem; color: var(--text-secondary); word-break: break-all; }
        .task-meta { font-size: 0.85rem; color: var(--text-secondary); }
        .task-due-date.overdue { color: var(--accent-red); font-weight: 600; }
        
        /* FORMS */
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-control { width: 100%; background-color: var(--bg-glass); border: 1px solid var(--border-ui); color: var(--text-primary); border-radius: var(--border-radius-sm); padding: 0.75rem; font-family: var(--font-family); font-size: 1rem; }
        .form-control:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(var(--accent-primary-rgb), 0.3); }
        .form-actions { display: flex; flex-flow: row wrap; justify-content: flex-end; gap: 0.5rem; margin-top: 1.5rem; }
        .help-text { font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.5rem; }

        /* MODALS & LOADER */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; display: flex; justify-content: center; align-items: center; padding: 1rem; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--bg-modal); border-radius: var(--border-radius); padding: 1.5rem; width: 100%; max-width: 500px; max-height: 90dvh; transform: scale(0.95); opacity: 0; transition: transform 0.3s ease, opacity 0.3s ease; display: flex; flex-direction: column; border: 1px solid var(--border-glass); }
        .modal-overlay.visible .modal-content { transform: scale(1); opacity: 1; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-shrink: 0;}
        .modal-title { font-size: 1.5rem; font-weight: 700; }
        .modal-body { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .modal-tabs { display:flex; gap:0.5rem; border-bottom:1px solid var(--border-ui); margin-bottom:1rem; overflow-x: auto; flex-wrap: nowrap; }
        .tab-btn { padding: 0.5rem 1rem; border: none; background: none; color: var(--text-secondary); font-weight: 600; cursor: pointer; position: relative; white-space: nowrap; }
        .tab-btn.active { color: var(--accent-primary); text-shadow: 0 0 5px var(--accent-primary); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 3px; background-color: var(--accent-primary); border-radius: 3px 3px 0 0; box-shadow: 0 0 8px rgba(var(--accent-primary-rgb), 0.7); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease-out; }
        #loader-overlay { background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 9999; }
        .loader { width: 60px; height: 60px; border-radius: 50%; border: 5px solid var(--border-ui); border-top-color: var(--accent-primary); animation: spin 1s linear infinite; box-shadow: 0 0 15px rgba(var(--accent-primary-rgb), 0.5); }

        /* FEATURE-SPECIFIC STYLES */
        #focus-timer-display { font-size: 5rem; font-weight: 800; letter-spacing: -3px; color: var(--accent-primary); text-shadow: 0 0 15px rgba(var(--accent-primary-rgb), 0.5); }
        #focus-timer-task-title { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); margin-bottom: 1.5rem; text-align: center; }
        .budget-summary { display: flex; flex-direction: column; gap: 1rem; }
        .budget-category { display: flex; flex-direction: column; gap: 0.5rem; }
        .budget-category-header { display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .progress-bar-container { width: 100%; height: 12px; background: rgba(0,0,0,0.3); border-radius: 99px; overflow: hidden; }
        .progress-bar { height: 100%; background-image: linear-gradient(to right, var(--accent-secondary), var(--accent-primary)); border-radius: 99px; transition: width 0.5s ease; }
        #study-session-body h1, #study-session-body h2 { border-bottom: 1px solid var(--border-ui); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        #study-session-body ul, #study-session-body ol { padding-left: 1.5rem; }
        
        /* CLOCK STYLES */
        .clock-container { display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-family: var(--font-family-clock); min-height: 80px;}
        .clock-segment { background: rgba(0,0,0,0.2); padding: 0.5rem 1rem; border-radius: var(--border-radius-sm); font-size: clamp(2rem, 10vw, 3rem); font-weight: 700; line-height: 1; }
        .clock-colon { animation: blink 1s step-end infinite; font-size: 2.5rem; }
        @keyframes blink { 50% { opacity: 0; } }
        .analog-clock { width: 150px; height: 150px; border: 3px solid var(--text-primary); border-radius: 50%; position: relative; margin: 1rem auto; }
        .analog-clock .hand { position: absolute; width: 50%; height: 2px; background: var(--text-primary); top: 50%; transform-origin: 100%; transform: rotate(90deg); }
        .analog-clock .hour-hand { width: 30%; left: 20%; }
        .analog-clock .minute-hand { width: 45%; left: 5%; }
        .analog-clock .second-hand { width: 48%; left: 2%; height: 1px; background: var(--accent-primary); }
        .text-clock { font-size: 1.5rem; text-align: center; line-height: 1.2; font-family: var(--font-family-clock); }
        .binary-clock { display: flex; justify-content: center; gap: 1rem; }
        .binary-col { display: flex; flex-direction: column-reverse; gap: 0.5rem; }
        .binary-dot { width: 1rem; height: 1rem; border-radius: 50%; background: var(--border-ui); }
        .binary-dot.on { background: var(--accent-primary); }
        .flip-clock { display: flex; gap: 0.5rem; align-items: center; }
        .flip-card { display: inline-flex; flex-direction: column; position: relative; width: 2.2ch; height: 1.2em; font-size: clamp(2rem, 8vw, 2.5rem); line-height: 1.2; }
        .flip-card span { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); border-radius: var(--border-radius-sm); display: grid; place-items: center; border: 1px solid var(--border-ui); }
        .dot-matrix-clock { display: grid; grid-template-columns: repeat(3, 4px); gap: 2px; }
        .dot-matrix-clock .dot { width: 4px; height: 4px; border-radius: 50%; background: var(--border-ui); transition: background-color 0.2s; }
        .dot-matrix-clock .dot.on { background: var(--accent-primary); }
        .radial-clock { display: flex; justify-content: center; align-items: center; position: relative; width: 150px; height: 150px; }
        .radial-clock svg { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }
        .radial-clock circle { fill: transparent; stroke-width: 10; }
        .radial-clock .bg-circle { stroke: var(--border-ui); }
        .radial-clock .progress-circle { stroke: var(--accent-primary); transition: stroke-dashoffset 0.5s linear; }

        /* TOAST NOTIFICATIONS */
        .toast-container { position: fixed; bottom: calc(var(--nav-height) + 2.5rem); left: 1rem; right: 1rem; z-index: 3000; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; pointer-events: none; }
        .toast { background-color: var(--bg-modal); color: var(--text-primary); padding: 1rem; border-radius: var(--border-radius-sm); border: 1px solid var(--border-glass); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5); pointer-events: all; opacity: 0; transform: translateY(20px); transition: all 0.4s ease; display: flex; align-items: center; gap: 1rem; }
        .toast.show { opacity: 1; transform: translateY(0); }

        /* SETTINGS PAGE STYLES */
        .settings-section { padding: 1.25rem; background: var(--bg-glass); border-radius: var(--border-radius); border: 1px solid var(--border-glass); }
        .settings-section h3 { font-size: 1.2rem; font-weight: 700; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-ui); }
        .theme-picker { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 1rem; }
        .theme-option { cursor: pointer; border: 2px solid transparent; padding: 0.5rem; border-radius: var(--border-radius-sm); transition: border-color 0.2s ease; }

                try {
                    const defaultState = this.util.getDefaultState();
                    const savedStateJSON = localStorage.getItem('academiaOSState_v4');
                    let loadedState = savedStateJSON ? JSON.parse(savedStateJSON) : {};
                    
                    this.state = {
                        ...defaultState,
                        ...loadedState,
                        player: { ...defaultState.player, ...(loadedState.player || {}) },
                        profile: { ...defaultState.profile, ...(loadedState.profile || {}) },
                        settings: { ...defaultState.settings, ...(loadedState.settings || {}) },
                        finances: { ...defaultState.finances, ...(loadedState.finances || {}) },

            initEventListeners() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    if (btn.hasAttribute('data-page')) {
                        btn.addEventListener('click', () => this.ui.navigateTo(btn.dataset.page));
                    }
                });
                
                document.body.addEventListener('click', e => {
                    const target = e.target;
                    
                    if (target.closest("#show-profile-details-btn")) { this.ui.showProfileDetailsModal(); return; }
                    if (target.closest("#profile-details-close-btn")) { this.ui.hideProfileDetailsModal(); return; }
                    if (target.closest('.schedule-class-item')) { this.ui.showClassHub(target.closest('.schedule-class-item').dataset.subject); return; }
                    if (target.closest('#class-hub-close-btn')) { this.ui.hideClassHub(); return; }
                    if (target.closest('.form-modal-close')) { this.ui.hideFormModal(); return; }
                    if (target.closest('.date-picker-close')) { this.ui.hideDatePickerModal(); return; }
                    if (target.closest('#study-session-close-btn')) { this.ui.hideStudySessionModal(); return; }
                    if (target.closest('#email-digest-close-btn')) { this.ui.hideEmailDigestModal(); return; }
                    
                    const tabBtn = target.closest('.tab-btn');
                    if (tabBtn) { this.ui.switchHubTab(tabBtn.dataset.tab); return; }

                    if (target.closest('#hub-add-task-btn')) { this.ui.showTaskForm(); return; }
                    if (target.closest('#hub-add-resource-btn')) { this.ui.showResourceForm(); return; }
                    if (target.closest('#add-expense-btn')) { this.ui.showExpenseForm(); return; }
                    if (target.closest('#save-note-btn')) { this.actions.saveNote(); return; }
                    if (target.closest('#summarize-notes-btn')) { this.actions.summarizeNotes(target.closest('#summarize-notes-btn')); return; }
                    if (target.closest('#ask-tutor-btn')) { this.actions.askAiTutor(target.closest('#ask-tutor-btn')); return; }
                    
                    const taskItem = target.closest('.task-item');
                    if(taskItem) {
                        if(target.closest('.task-checkbox')) this.actions.toggleTask(taskItem.dataset.id);
                        else if (!target.closest('.btn-focus-timer')) this.ui.showTaskForm(taskItem.dataset.id);
                        else if (target.closest('.btn-focus-timer')) this.actions.startFocusTimer(taskItem.dataset.id);
                        return;
                    }
                    
                    const deleteResourceBtn = target.closest('.delete-resource-btn');
                    if (deleteResourceBtn) {
                        const resourceItem = deleteResourceBtn.closest('.resource-item');
                        const resourceId = resourceItem.dataset.id;
                        this.ui.showConfirmModal(
                            'Delete Resource?',
                            'Are you sure you want to delete this resource?',
                            () => this.actions.deleteResource(resourceId)
                        );
                        return;
                    }
                    
                    if (target.closest('#focus-timer-start-pause')) this.actions.toggleFocusTimer();
                    if (target.closest('#focus-timer-cancel')) this.actions.cancelFocusTimer();
                    if (target.closest('#email-digest-generate-btn')) this.actions.generateAndSendDigest();
                    if (target.closest('#plan-study-session-btn')) { this.actions.planStudySession(target.closest('#plan-study-session-btn')); return; }

                    if (target.closest('#prev-month-btn')) this.actions.changeMonth(-1);
                    if (target.closest('#next-month-btn')) this.actions.changeMonth(1);
                    const calDay = target.closest('.calendar-day:not(.other-month)');
                    if (calDay) this.actions.selectDate(calDay.dataset.date);
                    if (target.closest('#set-date-btn')) this.actions.confirmDateSelection();
                    if (target.closest('#set-next-meeting-btn')) this.actions.setToNextMeeting();

                    const themeOption = target.closest('.theme-option');
                    if (themeOption) {
                        this.actions.setTheme(themeOption.dataset.themeId);
                        return;
                    }
                    if (target.closest('#save-settings-btn')) {
                        this.actions.saveSettings();
                        return;
                    }
                    if (target.closest('#export-data-btn')) {
                        this.actions.exportData();
                        return;
                    }
                    if (target.closest('#import-data-btn')) {
                        document.getElementById('import-file-input')?.click();
                        return;
                    }
                    if (target.closest('#reset-app-btn')) {
                        this.actions.resetApp();
                        return;
                    }
                    if (target.closest('.delete-category-btn')) {
                        this.actions.deleteFinanceCategory(target.closest('.delete-category-btn').dataset.category);
                        return;
                    }
                    if (target.closest('#add-category-btn')) {
                        this.actions.addFinanceCategory();
                        return;
                    }
                    if (target.closest('.delete-link-btn')) {
                        this.actions.deleteLink(target.closest('.delete-link-btn').dataset.url);
                        return;
                    }
                    if (target.closest('#add-link-btn')) {
                        this.actions.addLink();
                        return;
                    }
                    
                    // Custom dropdown logic
                    const dropdownTrigger = target.closest('.dropdown-trigger');
                    if (dropdownTrigger) {
                        const panel = dropdownTrigger.nextElementSibling;
                        panel.classList.toggle('visible');
                    } else if (!target.closest('.dropdown-panel')) {
                        document.querySelectorAll('.dropdown-panel.visible').forEach(panel => {
                            panel.classList.remove('visible');
                        });
                    }
                    
                    const dropdownOption = target.closest('.dropdown-option');
                    if (dropdownOption) {
                        const panel = dropdownOption.closest('.dropdown-panel');
                        const trigger = panel.previousElementSibling;
                        trigger.querySelector('span').textContent = dropdownOption.textContent;
                        trigger.dataset.value = dropdownOption.dataset.value;
                        panel.classList.remove('visible');
                    }
                    
                    const budgetTypeBtn = target.closest('.budget-type-btn');
                    if(budgetTypeBtn) {
                        document.querySelectorAll('.budget-type-btn').forEach(btn => btn.classList.remove('active'));
                        budgetTypeBtn.classList.add('active');
                    }

                });

                this.elements.modals.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlers.handleFormSubmit.call(this, e);
                });
                
                const importInput = document.createElement('input');
                importInput.type = 'file';
                importInput.id = 'import-file-input';
                importInput.accept = '.json';
                importInput.style.display = 'none';
                document.body.appendChild(importInput);
                importInput.addEventListener('change', (e) => this.actions.importData(e));
            },

                    switch(type) {
                        case 'task':
                            this.tempTask.title = formData.get('title');
                            this.ui.hideFormModal();
                            this.ui.showDatePickerModal();

                        case 'resource':
                            this.actions.saveResource({
                                id: `res_${Date.now()}`,

                                url: formData.get('url'),
                                type: document.querySelector('#resource-type-dropdown').dataset.value
                            });
                            this.ui.hideFormModal();
                            break;
                        case 'expense':
                            this.actions.saveExpense({
                                id: `exp_${Date.now()}`,
                                description: formData.get('description'),
                                category: document.querySelector('#expense-category-dropdown').dataset.value,
                                amount: parseFloat(formData.get('amount')) || 0,
                                date: dayjs().toISOString(),
                            });
                            this.ui.hideFormModal();
                            break;
                    }
                }
            },
            
            ToastManager: {
                show(message, type = 'info') {
                    const toast = document.createElement('div');
                    toast.className = 'toast';
                    const iconClass = type === 'success' ? 'ph-check-circle' : (type === 'error' ? 'ph-x-circle' : 'ph-info');
                    const iconColor = type === 'success' ? 'var(--accent-primary)' : (type === 'error' ? 'var(--accent-red)' : 'var(--accent-secondary)');
                    toast.innerHTML = `<i class="ph-bold ${iconClass}" style="color:${iconColor}; font-size: 1.5rem;"></i> <p>${App.util.sanitizeHTML(message)}</p>`;
                    
                    App.elements.toastContainer.appendChild(toast);
                    void toast.offsetWidth; 
                    setTimeout(() => toast.classList.add('show'), 10);
                    
                    setTimeout(() => {
                        toast.classList.remove('show');
                        toast.addEventListener('transitionend', () => toast.remove(), { once: true });
                    }, 4000);
                }
            },
            
            actions: {
                saveTask() {
                    const finalTask = { 
                        ...App.tempTask, 
                        dueDate: App.tempDate.toISOString(),
                        xpAwarded: App.tempTask.xpAwarded || false 
                    };
                    const index = App.state.tasks.findIndex(t => t.id === finalTask.id);
                    if (index > -1) {
                        App.state.tasks[index] = { ...App.state.tasks[index], ...finalTask };
                        App.ToastManager.show('Task updated!', 'success');
                    } else {
                        App.state.tasks.push(finalTask);
                        App.ToastManager.show('Task saved!', 'success');
                    }
                    App.saveState();
                    App.render.classHub();
                    App.render.homePage();
                },
                saveExpense(expenseData) {
                    App.state.finances.expenses.push(expenseData);
                    App.saveState();
                    App.render.financesPage();
                    App.ToastManager.show("Expense Added", "success");
                },
                saveResource(resourceData) {
                    App.state.resources.push(resourceData);
                    App.saveState();
                    App.render.classHub();
                    App.ToastManager.show("Resource saved!", 'success');
                },
                deleteResource(resourceId) {
                    App.state.resources = App.state.resources.filter(r => r.id !== resourceId);
                    App.saveState();
                    App.render.resources();
                    App.ToastManager.show('Resource deleted.', 'info');
                },
                toggleTask(taskId) {
                    const task = App.state.tasks.find(t => t.id === taskId);
                    if (!task) return;
                    
                    const wasCompleted = task.completed;
                    task.completed = !task.completed;

                    if (task.completed && !wasCompleted) {
                        task.completedAt = dayjs().toISOString();
                        
                        if (App.state.settings.gamificationEnabled && !task.xpAwarded) {
                            const onTime = dayjs(task.completedAt).isBefore(dayjs(task.dueDate));
                            const { xpPerTask, xpBonusOnTime } = App.config.gamification;
                            let xpGained = xpPerTask;
                            if(onTime) xpGained += xpBonusOnTime;
                            
                            App.state.player.xp += xpGained;
                            task.xpAwarded = true; // Mark XP as awarded
                            App.ToastManager.show(`+${xpGained} XP!`, 'success');
                            
                            let needed = App.config.gamification.xpToLevelUp(App.state.player.level);
                            while(App.state.player.xp >= needed) {
                                App.state.player.level++;
                                App.state.player.xp -= needed;
                                App.ToastManager.show(`Level Up! You are now Level ${App.state.player.level}!`, 'success');
                                needed = App.config.gamification.xpToLevelUp(App.state.player.level);
                            }
                        }
                        
                        // Add to history
                        const historyTask = { ...task };
                        App.state.history.completedTasks.unshift(historyTask);
                        if (App.state.history.completedTasks.length > 50) { // Limit history size
                            App.state.history.completedTasks.pop();
                        }

                    } else if (!task.completed) {
                        App.ToastManager.show('Task marked incomplete.', 'info');
                    }

                    App.saveState();
                    App.render.classHub();
                    App.render.homePage();
                    if (App.state.settings.gamificationEnabled) App.render.profileWidget();
                },
                saveNote() {
                    const noteTextarea = document.getElementById('note-textarea');
                    if (App.currentClassHubSubject) {
                        App.state.notes[App.currentClassHubSubject] = noteTextarea.value;
                        App.saveState();
                        App.ToastManager.show('Note saved!', 'success');
                    } else {
                        App.ToastManager.show('No subject selected for notes.', 'error');
                    }
                },
                async summarizeNotes(buttonElement) {
                    const notes = document.getElementById('note-textarea').value;
                    if (!notes.trim()) {
                        App.ToastManager.show("No notes to summarize.", "info");
                        return;
                    }

                    buttonElement.classList.add('loading');
                    App.ui.showLoader();
                    try {
                        const prompt = `Summarize the following academic notes concisely:\n\n${notes}`;
                        const summary = await App.actions.callGemini(prompt);
                        if (summary) {
                            document.getElementById('note-textarea').value = summary;
                            App.ToastManager.show("Notes summarized!", "success");
                            App.actions.saveNote();
                        }
                    } finally {
                        buttonElement.classList.remove('loading');
                        App.ui.hideLoader();
                    }
                },
                async askAiTutor(buttonElement) {
                    const questionInput = document.getElementById('tutor-question-input');
                    const responseArea = document.getElementById('tutor-response-area');
                    const question = questionInput.value.trim();

                    if (!question) {
                        App.ToastManager.show("Please enter a question for the AI tutor.", "info");
                        return;
                    }

                    buttonElement.classList.add('loading');
                    responseArea.style.display = 'none';
                    responseArea.innerHTML = '';
                    App.ui.showLoader();

                    try {
                        const subject = App.currentClassHubSubject ? ` (related to ${App.currentClassHubSubject})` : '';
                        const prompt = `As an AI academic tutor, answer the following question${subject}: "${question}". Provide a concise and helpful response.`;
                        const response = await App.actions.callGemini(prompt);

                        if (response) {
                            responseArea.innerHTML = DOMPurify.sanitize(marked.parse(response));
                            responseArea.style.display = 'block';
                            App.ToastManager.show("AI tutor responded!", "success");
                        }
                    } finally {
                        buttonElement.classList.remove('loading');
                        App.ui.hideLoader();
                    }
                },
                changeMonth(dir) { 
                    App.tempDate = App.tempDate.add(dir, 'month'); 
                    App.render.datePicker(); 
                },
                selectDate(dateStr) {
                    const day = dayjs(dateStr);
                    App.tempDate = App.tempDate.year(day.year()).month(day.month()).date(day.date());
                    App.render.datePicker();
                },
                confirmDateSelection() {
                    const hour = 17; // Default to 5 PM
                    const min = 0;
                    App.tempDate = App.tempDate.hour(hour).minute(min).second(0);
                    App.ui.hideDatePickerModal();
                    App.actions.saveTask();
                },
                setToNextMeeting() {
                    const subject = App.tempTask.subject;
                    if (!subject) {
                        App.ToastManager.show("No subject selected for this task.", "error");
                        return;
                    }

                    const scheduleInfo = App.config.scheduleData.find(s => s.subject === subject);
                    if (!scheduleInfo) {
                        App.ToastManager.show("No schedule found for this subject.", "error");
                        return;
                    }

                    const dayChars = scheduleInfo.days.split('');
                    const dayNumbers = dayChars.map(d => App.config.dayOrder[d]);
                    
                    let nextMeeting = dayjs();
                    for (let i = 0; i < 14; i++) { // Check next 2 weeks
                        nextMeeting = nextMeeting.add(1, 'day');
                        if (dayNumbers.includes(nextMeeting.day())) {
                            App.tempDate = nextMeeting;
                            App.render.datePicker();
                            App.ToastManager.show(`Date set to next meeting: ${nextMeeting.format('ddd, MMM D')}`, 'success');
                            return;
                        }
                    }
                },
                startFocusTimer(taskId) {
                    if (!App.state.settings.gamificationEnabled) {
                        App.ToastManager.show("Gamification is disabled in settings.", "info");
                        return;
                    }
                    const task = App.state.tasks.find(t => t.id === taskId);
                    if (!task) return;
                    App.focusTimer.taskId = taskId;
                    App.focusTimer.secondsRemaining = 25 * 60; // 25 minutes
                    App.ui.showFocusTimerModal();
                    App.render.focusTimer();
                    App.actions.toggleFocusTimer();
                },
                toggleFocusTimer() {
                    const button = document.getElementById('focus-timer-start-pause');
                    if (App.focusTimer.interval) {
                        clearInterval(App.focusTimer.interval);
                        App.focusTimer.interval = null;
                        button.textContent = 'Resume';
                    } else {
                        button.textContent = 'Pause';
                        App.focusTimer.interval = setInterval(() => {
                            App.focusTimer.secondsRemaining--;
                            App.render.focusTimer();
                            if (App.focusTimer.secondsRemaining <= 0) {
                                App.actions.completeFocusSession();
                            }
                        }, 1000);
                    }
                },
                cancelFocusTimer() {
                    clearInterval(App.focusTimer.interval);
                    App.focusTimer.interval = null;
                    App.focusTimer.secondsRemaining = 0;
                    App.ui.hideFocusTimerModal();
                    App.ToastManager.show("Focus session cancelled.", "info");
                },
                completeFocusSession() {
                    clearInterval(App.focusTimer.interval);
                    App.focusTimer.interval = null;
                    const xpGained = App.config.gamification.xpPerFocusSession;
                    App.state.player.xp += xpGained;
                    App.ToastManager.show(`Focus session complete! +${xpGained} XP!`, 'success');
                    App.ui.hideFocusTimerModal();
                    App.render.profileWidget();
                    App.saveState();
                },
                setTheme(themeId) {
                    App.state.settings.theme = themeId;
                    App.ui.applyTheme(themeId);
                    App.saveState();
                    App.render.settingsPage();
                    App.ToastManager.show(`Theme set to ${App.config.themes[themeId].name}`, 'success');
                },
                saveSettings() {
                    App.state.profile.name = document.getElementById('profile-name-input').value;
                    App.state.profile.grade = document.getElementById('profile-grade-input').value;
                    App.state.settings.budgetAmount = parseFloat(document.getElementById('budget-amount-input').value) || 0;
                    App.state.settings.budgetType = document.querySelector('.budget-type-btn.active').dataset.type;
                    App.state.settings.apiKey = document.getElementById('api-key-input').value;
                    App.state.settings.gamificationEnabled = document.getElementById('gamification-toggle').checked;
                    App.state.settings.clockStyle = document.querySelector('#clock-style-dropdown').dataset.value;
                    
                    App.saveState();
                    App.ToastManager.show('Settings saved!', 'success');
                    App.render.all(); // Re-render all pages to reflect changes
                },
                addFinanceCategory() {
                    const input = document.getElementById('new-category-input');
                    const newCategory = input.value.trim();
                    if (newCategory && !App.state.settings.budgetCategories.includes(newCategory)) {
                        App.state.settings.budgetCategories.push(newCategory);
                        App.saveState();
                        App.render.settingsPage();

                checkBudgetPeriod() {
                    const now = dayjs();
                    const budgetStart = dayjs(App.state.finances.budgetStartDate);
                    const type = App.state.settings.budgetType;

                    let shouldReset = false;
                    if (!budgetStart.isValid()) {
                        shouldReset = true;
                    } else if (type === 'daily' && !now.isSame(budgetStart, 'day')) {
                        shouldReset = true;
                    } else if (type === 'weekly' && !now.isSame(budgetStart, 'isoWeek')) {
                        shouldReset = true;
                    }

                    if (shouldReset) {
                        const oldExpenses = [...App.state.finances.expenses];
                        if (oldExpenses.length > 0) {
                            const totalSpent = oldExpenses.reduce((sum, e) => sum + e.amount, 0);
                            App.state.history.budgetPeriods.unshift({
                                startDate: budgetStart.toISOString(),
                                endDate: dayjs().subtract(1, 'day').endOf('day').toISOString(),
                                totalSpent: totalSpent,
                                budget: App.state.settings.budgetAmount,
                                type: type
                            });
                            if (App.state.history.budgetPeriods.length > 20) {
                                App.state.history.budgetPeriods.pop();
                            }
                        }

                        App.state.finances.budgetStartDate = now.startOf(type === 'daily' ? 'day' : 'isoWeek').toISOString();
                        App.state.finances.expenses = [];
                        App.saveState();
                        App.ToastManager.show(`New ${type} budget period! Your spending has been reset.`, 'info');

                    const upcomingTasks = App.state.tasks.filter(t =>

                    if (upcomingTasks.length > 0) {

                    const now = dayjs();

                    if (lastDigest.isValid() && now.isSame(lastDigest, 'isoWeek')) {

                    const now = dayjs();
                    const endOfWeek = now.endOf('isoWeek');
                    const upcomingTasks = App.state.tasks.filter(t => !t.completed && dayjs(t.dueDate).isBefore(endOfWeek));

                    let body = "Here's your weekly summary for AcademiaOS:\n\n";

                    if (upcomingTasks.length > 0) {
                        upcomingTasks.forEach(task => {
                            body += `- ${task.title} (Due: ${dayjs(task.dueDate).format('ddd, MMM D')})\n`;

                        if(classes.length > 0) {
                            body += `${dayName}:\n`;
                            classes.forEach(c => {
                                body += `  - ${c.time}: ${c.subject}\n`;
                            });
                        }
                    });

                    const subject = `Your Weekly AcademiaOS Digest - ${now.format('MMM D')}`;
                    const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    window.location.href = mailtoLink;
                    App.ui.hideEmailDigestModal();
                },
                async callGemini(prompt) {
                    const apiKey = App.state.settings.apiKey;
                    if (!apiKey) {
                        App.ToastManager.show("Gemini API key not set. Please add it in Settings.", "error");
                        return null;
                    }
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
                    const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                    try {
                        const response = await fetch(apiUrl, { 
                            method: 'POST', 
                            headers: { 'Content-Type': 'application/json' }, 
                            body: JSON.stringify(payload) 
                        });
                        if (!response.ok) {
                            const errorData = await response.json();
                            console.error(`API Error: ${response.status}`, errorData);
                            App.ToastManager.show(`API Error: ${errorData.error?.message || 'Unknown error'}`, "error");
                            return null;
                        }
                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                            return result.candidates[0].content.parts[0].text;
                        }
                        return null;
                    } catch (error) {
                        console.error("Gemini API call failed:", error);
                        App.ToastManager.show("AI feature failed. Check console for details.", "error");
                        return null;
                    }
                },
                exportData() {
                    try {
                        const dataStr = JSON.stringify(App.state);
                        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                        const exportFileDefaultName = `AcademiaOS_Backup_${dayjs().format('YYYY-MM-DD')}.json`;
                        
                        const linkElement = document.createElement('a');
                        linkElement.setAttribute('href', dataUri);
                        linkElement.setAttribute('download', exportFileDefaultName);
                        linkElement.click();
                        App.ToastManager.show('Data exported successfully!', 'success');
                    } catch (error) {
                        console.error("Export failed:", error);
                        App.ToastManager.show('Failed to export data.', 'error');
                    }
                },
                importData(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const importedState = JSON.parse(e.target.result);
                            if (importedState.settings && importedState.tasks) {
                                App.ui.showConfirmModal(
                                    'Import Data?',
                                    'This will overwrite all current data. Are you sure you want to continue?',
                                    () => {
                                        App.state = importedState;
                                        App.saveState();
                                        App.ToastManager.show('Data imported! Reloading...', 'success');
                                        setTimeout(() => window.location.reload(), 1500);
                                    }
                                );
                            } else {
                                throw new Error("Invalid backup file format.");
                            }
                        } catch (error) {
                            console.error("Import failed:", error);
                            App.ToastManager.show(`Import failed: ${error.message}`, 'error');
                        }
                    };
                    reader.readAsText(file);
                    event.target.value = '';
                },

                liveStatus() {
                    const now = dayjs();
                    const text = document.querySelector('#status-text');
                    const detail = document.querySelector('#status-detail');
                    if(!text || !detail) return;
                    const dayKey = Object.keys(App.config.dayOrder).find(key => App.config.dayOrder[key] === now.day());
                    
                    const parseTime = (d, t) => dayjs(`${d.format('YYYY-MM-DD')} ${t}`, 'YYYY-MM-DD hh:mmA');

                    const getCurrentClass = () => {
                        if (!dayKey) return null;
                        return App.config.scheduleData.find(c => {
                            if (!c.days.includes(dayKey)) return false;
                            const [startTimeStr, endTimeStr] = c.time.split('-');
                            const start = parseTime(now, startTimeStr);
                            const end = parseTime(now, endTimeStr);
                            return now.isBetween(start, end, null, '[]');
                        });
                    };

                    const getNextClass = () => {
                        if (!dayKey) return null;
                        const classesToday = App.config.scheduleData
                            .filter(c => c.days.includes(dayKey))
                            .map(c => ({...c, startTime: parseTime(now, c.time.split('-')[0]) }))
                            .filter(c => c.startTime.isAfter(now))
                            .sort((a,b) => a.startTime.diff(b.startTime));
                        return classesToday[0];
                    };

                    const currentClass = getCurrentClass();
                    if(currentClass){
                        text.innerHTML = `<span id="status-indicator" class="status-indicator live"></span>Class in Progress`;
                        detail.textContent = `${currentClass.subject} until ${parseTime(now, currentClass.time.split('-')[1]).format('h:mm A')}`;
                    } else {
                        const nextClass = getNextClass();
                        if(nextClass){
                            text.innerHTML = `<span id="status-indicator" class="status-indicator"></span>Up Next`;
                            detail.textContent = `${nextClass.subject} at ${parseTime(now, nextClass.time.split('-')[0]).format('h:mm A')}`;

                        }

                    if(!scheduleEl) return;
                    
                    const now = dayjs();

                    let dayIter = startOfMonth.subtract(firstDayOfWeek, 'day');
                    let html = '';

                        const isSelected = dayIter.isSame(date, 'day');

                clock(now) {
                    const container = document.getElementById('time-now');
                    if (!container) return;
                    const style = App.state.settings.clockStyle;
                    
                    switch(style) {
                        case 'analog':
                            const hours = now.hour();
                            const minutes = now.minute();
                            const seconds = now.second();
                            const hourDeg = (hours % 12 + minutes / 60) * 30;
                            const minuteDeg = (minutes + seconds / 60) * 6;
                            const secondDeg = seconds * 6;
                            container.innerHTML = `
                                <div class="analog-clock">
                                    <div class="hand hour-hand" style="transform: rotate(${hourDeg}deg);"></div>
                                    <div class="hand minute-hand" style="transform: rotate(${minuteDeg}deg);"></div>
                                    <div class="hand second-hand" style="transform: rotate(${secondDeg}deg);"></div>
                                </div>`;
                            break;
                        case 'text':
                            const h = now.hour();
                            const m = now.minute();
                            const words = ["twelve", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve"];
                            let text = "It's ";
                            if (m < 5) text += `around ${words[h%12]}`;
                            else if (m < 10) text += `five past ${words[h%12]}`;
                            else if (m < 20) text += `quarter past ${words[h%12]}`;
                            else if (m < 35) text += `half past ${words[h%12]}`;
                            else if (m < 50) text += `quarter to ${words[(h+1)%12]}`;
                            else text += `almost ${words[(h+1)%12]}`;
                            container.innerHTML = `<div class="text-clock">${text}</div>`;
                            break;
                        case 'binary':
                            const h_bin = now.hour().toString(2).padStart(5, '0');
                            const m_bin = now.minute().toString(2).padStart(6, '0');
                            const s_bin = now.second().toString(2).padStart(6, '0');
                            const renderCol = (binaryStr) => `<div class="binary-col">${binaryStr.split('').map(bit => `<div class="binary-dot ${bit === '1' ? 'on' : ''}"></div>`).join('')}</div>`;
                            container.innerHTML = `<div class="binary-clock">${renderCol(h_bin)}${renderCol(m_bin)}${renderCol(s_bin)}</div>`;
                            break;
                        case 'minimalist':
                            container.innerHTML = `<div style="font-size: 3rem; font-weight: 700; font-family: var(--font-family-clock);">${now.format('HH:mm')}</div>`;
                            break;
                        case 'flip':
                            container.innerHTML = `
                                <div class="flip-clock">
                                    <div class="flip-card"><span>${now.format('hh')[0]}</span></div>
                                    <div class="flip-card"><span>${now.format('hh')[1]}</span></div>
                                    <span class="clock-colon">:</span>
                                    <div class="flip-card"><span>${now.format('mm')[0]}</span></div>
                                    <div class="flip-card"><span>${now.format('mm')[1]}</span></div>
                                    <span class="clock-colon">:</span>
                                    <div class="flip-card"><span>${now.format('ss')[0]}</span></div>
                                    <div class="flip-card"><span>${now.format('ss')[1]}</span></div>
                                </div>`;
                            break;
                        case 'dot-matrix':
                            const timeStr = now.format('HH:mm:ss');
                            const dotMatrixHtml = timeStr.split('').map(char => {
                                if (char === ':') {
                                    const colonMatrix = [[0],[1],[0],[1],[0]];
                                    return `<div class="dot-matrix-clock" style="grid-template-columns: repeat(1, 4px);">${colonMatrix.flat().map(dot => `<div class="dot ${dot ? 'on' : ''}"></div>`).join('')}</div>`;
                                }
                                const matrix = App.util.numberToDotMatrix(char);
                                return `<div class="dot-matrix-clock">${matrix.flat().map(dot => `<div class="dot ${dot ? 'on' : ''}"></div>`).join('')}</div>`;
                            }).join('');
                            container.innerHTML = `<div style="display: flex; gap: 8px; align-items: center;">${dotMatrixHtml}</div>`;
                            break;
                        case 'radial':
                            const s_rad = now.second() / 60;
                            const m_rad = (now.minute() + s_rad) / 60;
                            const h_rad = (now.hour() % 12 + m_rad) / 12;
                            container.innerHTML = `
                                <div class="radial-clock">
                                    <svg viewBox="0 0 100 100">
                                        <circle class="bg-circle" cx="50" cy="50" r="45"></circle>
                                        <circle class="progress-circle" cx="50" cy="50" r="45" style="stroke-dasharray: 283; stroke-dashoffset: ${283 * (1 - h_rad)}; stroke: var(--accent-secondary)"></circle>
                                        <circle class="bg-circle" cx="50" cy="50" r="35"></circle>
                                        <circle class="progress-circle" cx="50" cy="50" r="35" style="stroke-dasharray: 220; stroke-dashoffset: ${220 * (1 - m_rad)};"></circle>
                                        <circle class="bg-circle" cx="50" cy="50" r="25"></circle>
                                        <circle class="progress-circle" cx="50" cy="50" r="25" style="stroke-dasharray: 157; stroke-dashoffset: ${157 * (1 - s_rad)}; stroke: var(--accent-primary);"></circle>
                                    </svg>
                                </div>`;
                            break;
                        case 'digital-block':
                        default:
                             container.innerHTML = `
                                <span class="clock-segment">${now.format('hh')}</span>
                                <span class="clock-colon">:</span>
                                <span class="clock-segment">${now.format('mm')}</span>
                                <span class="clock-colon">:</span>
                                <span class="clock-segment">${now.format('ss')}</span>
                                <span style="font-size: 1.5rem; align-self: flex-end; margin-left: 0.5rem;">${now.format('A')}</span>
                            `;
                            break;
                    }
                },
                historyLogHTML() {

                    let html = '<h3>Completed Tasks</h3>';
                    if (history.completedTasks.length > 0) {
                        html += history.completedTasks.map(task => `
                            <div class="task-item completed" style="opacity: 0.8;">
                                <div class="task-details">
                                    <div class="task-title">${App.util.sanitizeHTML(task.title)}</div>
                                    <div class="task-meta">Completed on ${dayjs(task.completedAt).format('MMM D, YYYY')}</div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        html += '<p>No tasks completed yet.</p>';
                    }

                    html += '<h3 style="margin-top: 1.5rem;">Budget History</h3>';
                     if (history.budgetPeriods.length > 0) {
                        html += history.budgetPeriods.map(period => `
                            <div class="task-item" style="opacity: 0.8;">
                                <div class="task-details">
                                    <div class="task-title">${dayjs(period.startDate).format('MMM D')} - ${dayjs(period.endDate).format('MMM D, YYYY')}</div>
                                    <div class="task-meta">Spent ₱${period.totalSpent.toFixed(2)} of ₱${period.budget.toFixed(2)}</div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        html += '<p>No budget periods have ended yet.</p>';
                    }

                    return html;
                }
            }
        };

        // Start the application
        window.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
